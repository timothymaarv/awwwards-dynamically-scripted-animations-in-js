<!-- Base Idea: 

Since we can affect both the X and Y axis using similar diversion, the base idea is that, if the diversion is similar, we can cordinate similar motion in both directions

However, when the x and y axis are moving at different diversions with different time intervals, we can cordinate a wave like movement in both the x and y axes.

-->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">


    <style>

        body{
        display: grid;
        }

        #canvas {
        place-self: center;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.23);
        -webkit-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.23);
        -moz-box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.23);
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

  

    <script>
        const canvas = document.getElementById('canvas')
        const ctx = canvas.getContext('2d')

        const CANVAS_WIDTH = 512;
        const CANVAS_HEIGHT = 512;

        canvas.width = CANVAS_WIDTH * devicePixelRatio
        canvas.height = CANVAS_WIDTH * devicePixelRatio

        canvas.style.width = `${CANVAS_WIDTH}px`
        canvas.style.height = `${CANVAS_HEIGHT}px`

        let time = 0;
        
        const sAngle = 0;
        const eAngle = Math.PI * 2;
        const aClockwise = false

        let angle1 = 0;
        let angle2 = 0;
        
        requestAnimationFrame(drawFrame)


        function drawFrame (ts) {
        ts /= 1000   

        ctx.clearRect(0, 0, canvas.width, canvas.height)

        const radius = 170
       

        ctx.save()
        
        ctx.translate(canvas.width / 2, canvas.height / 2)
        
        ctx.fillStyle = '#1199fa'

        ctx.beginPath()    
        ctx.arc(0 + Math.sin(angle1) * 100, 0 + Math.sin(angle2) * 100, radius, sAngle, eAngle, aClockwise)
        ctx.fill()
        ctx.closePath()

        angle1 += 0.2
        angle2 += 0.1
       
        ctx.restore()
        

        requestAnimationFrame(drawFrame)
        }

    </script>
    
</body>
</html>
